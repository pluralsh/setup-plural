name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test downloading plural
        uses: ./
        with:
          config: ${{ secrets.PLURAL_CONF }}
          vsn: '0.5.18'
      - run: plural --help
  test2:
    name: Test later versions
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test downloading plural
        uses: ./
        with:
          config: ${{ secrets.PLURAL_CONF }}
          vsn: '0.7.0'
      - run: plural --help
      - run: plural repos list
